# SMALL VEHICLES
# Speed Buggy
- type: entity
  parent: RNMCVehicleSmallBase
  id: RNMCVehicleSmallSpeedBuggy
  name: speed buggy # TODO RMC14 name
  description: A speedy buggy. You can go almost anywhere with it. # TODO RMC14 description
  components:
  - type: RMCAllowStrapMovement
  - type: PowerLoader
    skills:
      all:
        RMCSkillVehicles: 1
  - type: Pullable
  - type: Sprite
    drawdepth: Mobs
    noRot: true
    layers:
    - map: ["movement"]
      state: speed-buggy
      sprite: _RNMC14/Objects/Vehicles/speed_buggy.rsi
    - map: ["light"] # Somehow, it doesn't show up when an user turns on the light.
      state: light-speed-buggy
      sprite: _RNMC14/Objects/Vehicles/speed_buggy.rsi
      shader: unshaded
      visible: false
  - type: SpriteMovement
    movementLayers:
      movement:
        state: speed-buggy-moving
    noMovementLayers:
      movement:
        state: speed-buggy
  - type: Construction
    graph: RNMCSpeedBuggy
    node: speedBuggy
  - type: ToggleableVisuals # Somehow, it doesn't show up when an user turns on the light.
    spriteLayer: light
  - type: UnpoweredFlashlight
  - type: PointLight
    enabled: false
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
    radius: 7
    netsync: false
  - type: MovementSpeedModifier
    baseWalkSpeed: 5
    baseSprintSpeed: 7.5
  - type: TileFrictionModifier
    modifier: 0.4
  - type: NoRotateOnInteract
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 250
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
        - !type:SpawnEntitiesBehavior
          spawn:
            CMRodMetal1:
              min: 0
              max: 5
            RMCCableCoil:
              min: 0
              max: 2
            CMSheetMetal1:
              min: 0
              max: 5
        - !type:PlaySoundBehavior
          sound:
            collection: MetalBreak
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
        - !type:SpawnEntitiesBehavior
          spawn:
            CMRodMetal1:
              min: 5
              max: 10
            RNMCStockPartSmallEngine:
              min: 0
              max: 1
            CMStockPartMatterBin:
              min: 0
              max: 1
            RNMCStockPartSmallTransmission:
              min: 0
              max: 1
            RMCFlashlight:
              min: 0
              max: 1
            RNMCStockPartSteeringWheel:
              min: 0
              max: 1
            RNMCStockPartPedal:
              min: 0
              max: 2
            RMCCableCoil:
              min: 1
              max: 4
            RNMCStockPartVehicleSeat:
              min: 0
              max: 1
            CMSheetMetal1:
              min: 1
              max: 10
            RNMCStockPartShockAbsorber:
              min: 1
              max: 4
            RNMCStockPartWheel:
              min: 1
              max: 4
        - !type:PlaySoundBehavior
          sound:
            collection: MetalBreak
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
        - !type:SpawnEntitiesBehavior
          spawn:
            RNMCSpeedBuggyFrame:
              min: 1
              max: 1
            RNMCStockPartSmallEngine:
              min: 0
              max: 1
            CMStockPartMatterBin:
              min: 0
              max: 1
            RNMCStockPartSmallTransmission:
              min: 0
              max: 1
            RMCFlashlight:
              min: 0
              max: 1
            RNMCStockPartSteeringWheel:
              min: 0
              max: 1
            RNMCStockPartPedal:
              min: 0
              max: 2
            RMCCableCoil:
              min: 1
              max: 4
            RNMCStockPartVehicleSeat:
              min: 0
              max: 1
            CMSheetMetal1:
              min: 1
              max: 10
            RNMCStockPartShockAbsorber:
              min: 1
              max: 4
            RNMCStockPartWheel:
              min: 1
              max: 4
        - !type:PlaySoundBehavior
          sound:
            collection: MetalBreak
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
        - !type:DoActsBehavior
          acts: ["Destruction"]
        - !type:SpawnEntitiesBehavior
          spawn:
            RNMCSpeedBuggyFrameDestroyed:
              min: 1
              max: 1
            RNMCStockPartShockAbsorber:
              min: 1
              max: 4
            RNMCStockPartWheel:
              min: 1
              max: 4
        - !type:PlaySoundBehavior
          sound:
            collection: MetalBreak
